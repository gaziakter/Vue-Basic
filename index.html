<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vue js 3</title>
	<script src="vue.global.js"></script>

</head>
<body>

<div id="app">

	<h3>Counter: {{count}}</h3>
	<button @click="increase(1)">Increment 1</button>
	<button @click="decrease(1)">Decrement 1</button>
	<br>

	<button @click="increase(2)">Increment 2</button>
	<button @click="decrease(2)">Decrement 2</button>
	<br>

</div>


<script src="app.js"></script>
</body>
</html>
